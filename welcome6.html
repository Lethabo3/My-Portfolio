<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark - Ready</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-text-primary: #FFFFFF;
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .ready-screen {
            height: 100dvh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .ready-container {
            text-align: center;
            max-width: 500px;
        }

        .ready-text {
            font-size: clamp(28px, 7vw, 42px);
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.3;
            opacity: 0;
            filter: blur(12px);
            animation: readyBlurIn 0.8s ease-out 0.2s forwards, 
                       readyBlurOut 0.8s ease-in 2.5s forwards;
        }

        @keyframes readyBlurIn {
            0% {
                opacity: 0;
                filter: blur(12px);
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes readyBlurOut {
            0% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
            100% {
                opacity: 0;
                filter: blur(12px);
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <main class="ready-screen">
        <div class="ready-container">
            <h1 class="ready-text">Ready to see who you connected with?</h1>
        </div>
    </main>

    <script>
        setTimeout(() => {
            window.location.href = 'welcome7.html';
        }, 3500);
    </script>
</body>
</html>
