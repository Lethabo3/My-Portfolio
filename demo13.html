<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem - Demo 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-border: #e5e5e5;
            --font-body: 'DM Sans', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 2rem;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            opacity: 0;
            filter: blur(20px);
            animation: blurIn 1.5s ease-in-out forwards;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: var(--color-text);
        }

        .chart {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transform: translateX(-20px);
        }

        .bar-row.show {
            animation: slideIn 0.6s ease-out forwards;
        }

        .bar-label {
            min-width: 150px;
            font-size: 0.9375rem;
            color: var(--color-text);
        }

        .bar-wrapper {
            flex: 1;
            height: 40px;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #1a1a1a 0%, #4a4a4a 100%);
            border-radius: 8px;
            width: 0;
            transition: width 1s ease-out;
        }

        .bar-value {
            min-width: 80px;
            text-align: right;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--color-text);
        }

        @keyframes blurIn {
            0% {
                opacity: 0;
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                filter: blur(0px);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes blurOut {
            0% {
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                filter: blur(20px);
            }
        }

        .chart-container.blur-out {
            animation: blurOut 1s ease-in-out forwards !important;
        }
    </style>
</head>
<body>
    <div class="chart-container" id="chartContainer">
        <div class="chart-title">Top Customers by Total Purchases</div>
        <div class="chart">
            <div class="bar-row" data-value="100">
                <div class="bar-label">Sarah Chen</div>
                <div class="bar-wrapper">
                    <div class="bar-fill"></div>
                </div>
                <div class="bar-value">$2,847</div>
            </div>
            <div class="bar-row" data-value="67.5">
                <div class="bar-label">Michael Rodriguez</div>
                <div class="bar-wrapper">
                    <div class="bar-fill"></div>
                </div>
                <div class="bar-value">$1,923</div>
            </div>
            <div class="bar-row" data-value="58.1">
                <div class="bar-label">Emma Williams</div>
                <div class="bar-wrapper">
                    <div class="bar-fill"></div>
                </div>
                <div class="bar-value">$1,654</div>
            </div>
            <div class="bar-row" data-value="50.3">
                <div class="bar-label">James Parker</div>
                <div class="bar-wrapper">
                    <div class="bar-fill"></div>
                </div>
                <div class="bar-value">$1,432</div>
            </div>
            <div class="bar-row" data-value="45.3">
                <div class="bar-label">Olivia Davis</div>
                <div class="bar-wrapper">
                    <div class="bar-fill"></div>
                </div>
                <div class="bar-value">$1,289</div>
            </div>
        </div>
    </div>

    <script>
        const chartContainer = document.getElementById('chartContainer');
        const rows = document.querySelectorAll('.bar-row');

        setTimeout(() => {
            let rowIndex = 0;
            function showNextBar() {
                if (rowIndex < rows.length) {
                    const row = rows[rowIndex];
                    row.classList.add('show');
                    
                    setTimeout(() => {
                        const fill = row.querySelector('.bar-fill');
                        const value = row.getAttribute('data-value');
                        fill.style.width = value + '%';
                    }, 300);
                    
                    rowIndex++;
                    setTimeout(showNextBar, 400);
                } else {
                    setTimeout(() => {
                        chartContainer.classList.add('blur-out');
                        setTimeout(() => {
                            window.location.href = 'demo14.html';
                        }, 1000);
                    }, 2000);
                }
            }
            showNextBar();
        }, 1500);
    </script>
</body>
</html>
