<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem - Demo 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --font-display: 'Instrument Serif', Georgia, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-display);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 2rem;
        }

        .tagline-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .tagline {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 2.75rem);
            font-weight: 400;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: var(--color-text);
            opacity: 0;
            filter: blur(20px);
            animation: blurInOut 3s ease-in-out forwards;
        }

        @keyframes blurInOut {
            0% {
                opacity: 0;
                filter: blur(20px);
            }
            25% {
                opacity: 1;
                filter: blur(0px);
            }
            75% {
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                filter: blur(20px);
            }
        }
    </style>
</head>
<body>
    <div class="tagline-container">
        <h2 class="tagline">Make editing easy</h2>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'demo7.html';
        }, 3000);
    </script>
</body>
</html>
