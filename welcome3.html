<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spark">
    <link rel="apple-touch-icon" href="blueocean.jpeg">
    <title>Spark - Connect</title>
    <style>
        @font-face {
            font-family: 'CabinetGrotesk-Medium';
            src: url('./fonts/CabinetGrotesk-Medium.woff2') format('woff2'),
                 url('./fonts/CabinetGrotesk-Medium.woff') format('woff'),
                 url('./fonts/CabinetGrotesk-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        :root {
            --color-background: #000000;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.65);
            --font-heading: 'CabinetGrotesk-Medium', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-heading);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .timer-screen {
            height: 100dvh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(16px, 4vw, 24px);
            text-align: center;
            max-width: 500px;
        }

        .timer-message {
            font-size: clamp(24px, 6vw, 36px);
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.3;
            opacity: 0;
            filter: blur(12px);
            animation: contentBlurIn 0.8s ease-out 0.2s forwards;
        }

        .timer-highlight {
            font-size: clamp(48px, 12vw, 72px);
            font-weight: 500;
            letter-spacing: -0.03em;
            line-height: 1.1;
            opacity: 0;
            filter: blur(12px);
            animation: contentBlurIn 0.8s ease-out 0.5s forwards;
        }

        .timer-subtext {
            font-size: clamp(16px, 4vw, 20px);
            color: var(--color-text-secondary);
            line-height: 1.4;
            opacity: 0;
            filter: blur(12px);
            animation: contentBlurIn 0.8s ease-out 0.8s forwards;
        }

        .fade-out-all .timer-message,
        .fade-out-all .timer-highlight,
        .fade-out-all .timer-subtext {
            animation: contentBlurOut 0.8s ease-in forwards;
        }

        @keyframes contentBlurIn {
            0% {
                opacity: 0;
                filter: blur(12px);
                transform: translateY(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        @keyframes contentBlurOut {
            0% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                filter: blur(12px);
                transform: translateY(-12px);
            }
        }
    </style>
</head>
<body>
    <main class="timer-screen">
        <div class="timer-container" id="timerContainer">
            <p class="timer-message">You and Alicia have</p>
            <h1 class="timer-highlight">24 hours</h1>
            <p class="timer-subtext">to connect before the reveal</p>
        </div>
    </main>

    <script>
        const timerContainer = document.getElementById('timerContainer');

        setTimeout(() => {
            timerContainer.classList.add('fade-out-all');
        }, 3500);

        setTimeout(() => {
            window.location.href = 'welcome4.html';
        }, 4300);
    </script>
</body>
</html>
