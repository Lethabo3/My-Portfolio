<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem - Demo 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 2rem;
        }

        .tagline-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .tagline {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 2.75rem);
            font-weight: 400;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: var(--color-text);
            opacity: 0;
            filter: blur(20px);
            position: absolute;
            width: 100%;
            left: 0;
            right: 0;
            text-align: center;
        }

        .tagline.active {
            animation: blurInOut 3s ease-in-out forwards;
        }

        @keyframes blurInOut {
            0% {
                opacity: 0;
                filter: blur(20px);
            }
            25% {
                opacity: 1;
                filter: blur(0px);
            }
            75% {
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                filter: blur(20px);
            }
        }
    </style>
</head>
<body>
    <div class="tagline-container">
        <h2 class="tagline" id="tagline1">Connect to any database</h2>
    </div>

    <script>
        const taglines = [
            document.getElementById('tagline1')
        ];

        let currentIndex = 0;

        function showNextTagline() {
            if (currentIndex < taglines.length) {
                taglines[currentIndex].classList.add('active');
                currentIndex++;
                setTimeout(showNextTagline, 3000);
            } else {
                setTimeout(() => {
                    window.location.href = 'demo2.html';
                }, 1000);
            }
        }

        showNextTagline();
    </script>
</body>
</html>
